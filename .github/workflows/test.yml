name: Test

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'Changelog.md'
      - 'docker/**'
      - 'docker-compose.yml'
      - 'docs/**'
      - '.dockerignore'
      - 'README.md'
      - 'deployment/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'Changelog.md'
      - 'docker/**'
      - 'docker-compose.yml'
      - 'docs/**'
      - '.dockerignore'
      - 'README.md'
      - 'deployment/**'
jobs:
  ###############################################################
  ## Test Backend use Cache
  ###############################################################
  test-listener:
    runs-on: ubuntu-latest
    environment: Test
    env:
      APP_ENV: test
      APP_LOG_LEVEL: debug
      BASE_API_URL: http://localhost:8000
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache Python dependencies
      id: cache-python
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        env | sort
        pip install --upgrade pip
        pip install uv
        uv pip install -v --system --no-cache-dir \
        -r requirements.txt \
        -r requirements-dev.txt

    - name: Save Python dependencies cache
      if: steps.cache-python.outputs.cache-hit != 'true'
      id: save-cache-python
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}

    - name: Run tests
      env:
        PYTHONPATH: ./src:.
      run: |
        # Run your tests
        pytest -rs